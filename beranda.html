<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELAJAR MATEMATIKA SMK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');
        
        .futuristic-bg {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d1b69 50%, #1a1a3e 75%, #0f0f23 100%);
            position: relative;
            overflow: hidden;
        }
        
        .futuristic-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(120, 119, 198, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(120, 119, 198, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .neon-text {
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #00ffff;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes neonGlow {
            from { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        
        .futuristic-button {
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-online {
            background: linear-gradient(45deg, #00c9ff 0%, #92fe9d 100%);
        }
        
        .btn-materi {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-tentang {
            background: linear-gradient(45deg, #ff6b6b 0%, #ffa726 100%);
        }
        
        .futuristic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .futuristic-button:hover::before {
            left: 100%;
        }
        
        .futuristic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            border-color: #00ffff;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .math-symbol {
            position: absolute;
            color: rgba(120, 119, 198, 0.3);
            font-size: 1.5rem;
            animation: mathFloat 6s ease-in-out infinite;
        }
        
        @media (min-width: 640px) {
            .math-symbol {
                font-size: 2rem;
            }
        }
        
        @keyframes mathFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }
    </style>
</head>

                        <span class="text-center leading-tight text-xs sm:text-sm">Tentang</span>
                    </span>
                </a>
            </div>
            
            <!-- Decorative Elements -->
            <div class="mt-12 sm:mt-16 flex justify-center space-x-6 sm:space-x-8 opacity-50">

                <div class="w-2 h-2 bg-purple-400 rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
                <div class="w-2 h-2 bg-pink-400 rounded-full animate-ping" style="animation-delay: 1s;"></div>
            </div>
        </div>
    </main>

        <div class="max-w-4xl mx-auto">
            <p class="text-lg sm:text-xl md:text-2xl text-white font-light leading-relaxed px-2">
                <span class="inline-block bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent font-semibold animate-pulse">
                    Jelajahi Pembelajaran matematika dengan teknologi interaktif yang revolusioner.

            </p>
            
            <!-- Decorative Lines -->
            <div class="flex items-center justify-center mt-6 sm:mt-8 space-x-2 sm:space-x-4">
